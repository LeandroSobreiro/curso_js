<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"></div>
    <script>
        function Calcular (){
            var txtv = document.querySelector('input#txtvel')//id usa #
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = ` Sua velocidade atua é de <strong>${vel} Km/h</strong>`// imprime na tela innerhtml seria igual um print res é a div
            if (vel > 60){
                res.innerHTML += `<p> Você está <strong>Multado!!</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança </p>`

        }
    </script>
</body>
</html>
